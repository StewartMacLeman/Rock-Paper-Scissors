<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="This is an application of the game - Rock, Paper or Scissors">

    <link rel="stylesheet" href="css/r_p_s.css">
    <script src="scripts/r_p_s.js" defer>

    </script>
    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Rock, Paper or Scissors</h1>
        <div class="instructions">
          <ol>
            <li>Choose a "best out of" option.</li>
            <li>Hit the play button to begin / start another round.</li>
            <li>Hit reset to start over.</li>
            <li>Enjoy!</li>
          </ol>
        </div>
      </header>

      <section class="game_type">
        <button type="button" class="btn_style" id="game_btn_3">Best out of 3!</button>
        <button type="button" class="btn_style" id="game_btn_5">Best out of 5!</button>
      </section>

      <p class="bestOfPara">Playing for the best of: __</p>

      <section class="game_container">
        <div class="imagesCon gridPart_1 player_thumbsUp" id="playerImg"></div>
        <div class="imagesCon gridPart_2 computer_thumbsUp" id="computerImg"></div>
        <p class="scoresParaP gridPart_3">Player's Score: 0</p>
        <p class="scoresParaC gridPart_4">Computer's Score: 0</p>
        <p class="messagesPara gridPart_5">Get Ready and good luck!</p>
        <button type="button" class="play_btn gridPart_6">Play Button!</button>
      </section>

      <section class="reset_container">
        <button type="button" class="btn_style" id="resetGame">Reset Game!</button>
      </section>

    </main>

  </body>
</html>
