<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="This is an application of the game - Rock, Paper or Scissors">

    <link rel="stylesheet" href="css/r_p_s.css">
    <script src="scripts/r_p_s.js" defer>

    </script>
    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Rock, Paper or Scissors</h1>
        <div class="instructions">
          <ol>
            <li>Choose a "best out of" option.</li>
            <li>Hit the start button to begin.</li>
            <li>Hit reset to start over.</li>
            <li>Enjoy!</li>
          </ol>
        </div>
      </header>

      <section class="game_type">
        <button type="button" value="3" class="btn_style" id="3_game_btn">Best out of 3!</button>
        <button type="button" value="5" class="btn_style" id="5_game_btn">Best out of 5!</button>
      </section>

      <p class="bestOfPara">Playing for the best of: __</p>

      <section class="game_container">
        <div class="imagesCon gridPart_1" id="playerImg"></div>
        <div class="imagesCon gridPart_2" id="ComputerImg"></div>
        <p class="scoresPara gridPart_3">Player's Score:</p>
        <p class="scoresPara gridPart_4">Computer's Score:</p>
        <p class="messagesPara gridPart_5">Messages Paragraph</p>
        <button type="button" class="play_btn gridPart_6">I'm the game button</button>
      </section>

      <section class="reset_container">
        <button type="button" class="btn_style">Reset Game!</button>
      </section>

    </main>

  </body>
</html>
